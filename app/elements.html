<link rel="import" href="../bower_components/core-elements/core-elements.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<polymer-element name="svg-pulsing-circle" attributes="color duration startscale endscale">
  <template>
    <style>
      .circle {
        width:100px;
        height:100px;
        border-radius:100px;
      }
    </style>
    <svg class="circle" height="100" width="100">
      <circle cx="50" cy="50" r="40" fill={{color}} />
    </svg>
  </template>
  <script>
    Polymer({
      color: 'blue',
      duration: 2200,
      ready: function() {
        this.color = 'yellow';
        var circle = this.shadowRoot.querySelector('.circle');
        circle.animate([
            {opacity: "1.0", transform: "scale(0)"},
            {opacity: "0", transform: "scale(10)"}
          ],
          {
            duration: this.duration,
            easing: 'cubic-bezier(.22,.67,.52,.92)',
            fill: 'forwards',
            iterations: Infinity
          });
      }
    });
  </script>
</polymer-element>
